categories:
- name: GETTING STARTED
  commands:
  - name: create
    usage: create -f FILENAME
    optionsgroups:
    - options:
      - name: filename
        required: true
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - options:
      - name: edit
      - name: windows-line-endings
      - name: record
      - name: recursive
    - name: Other options
      options:
      - name: kustomize
      - name: raw
      - name: selector
  - name: create/clusterrole
    usage: clusterrole NAME --verb=verb --resource=resource.group [--resource-name=resourcename]
      [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: verb
        required: true
      - name: resource
        required: true
    - options:
      - name: resource-name
      - name: non-resource-url
    - options:
      - name: aggregation-rule
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
  - name: create/clusterrolebinding
    usage: clusterrolebinding NAME --clusterrole=NAME [--user=username] [--group=groupname]
      [--serviceaccount=namespace:serviceaccountname] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: clusterrole
        required: true
      - name: user
        type: stringArray
        usage: Usernames to bind to the clusterrole
      - name: group
      - name: serviceaccount
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/configmap
    usage: configmap NAME [--from-file=[key=]source] [--from-literal=key1=value1]
      [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: from-env-file
      - name: from-file
      - name: from-literal
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: append-hash
      - name: generator
  - name: create/cronjob
    usage: cronjob NAME --image=image --schedule='0/5 * * * ?' -- [COMMAND] [args...]
    args:
    - name: NAME
    - name: --
      end: true
    - name: COMMAND
      end: true
      choice: opt
    - name: args
      end: true
      choice: opt
      rep: repeat
    optionsgroups:
    - options:
      - name: image
        required: true
      - name: schedule
        required: true
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: restart
  - name: create/deployment
    usage: deployment NAME --image=image [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: image
        required: true
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/job
    usage: job NAME --image=image [--from=cronjob/name] -- [COMMAND] [args...]
    args:
    - name: NAME
    - name: --
      end: true
    - name: COMMAND
      end: true
      choice: opt
    - name: args
      end: true
      choice: opt
      rep: repeat
    optionsgroups:
    - options:
      - name: image
        required: true
      - name: from
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
  - name: create/namespace
    usage: namespace NAME [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/poddisruptionbudget
    usage: poddisruptionbudget NAME --selector=SELECTOR --min-available=N [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: selector
        required: true
      - name: min-available
        required: true
      - name: max-unavailable
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/priorityclass
    usage: priorityclass NAME --value=VALUE --global-default=BOOL [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: value
        required: true
      - name: global-default
      - name: description
      - name: preemption-policy
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/quota
    usage: quota NAME [--hard=key1=value1,key2=value2] [--scopes=Scope1,Scope2] [--dry-run=bool]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: hard
      - name: scopes
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/role
    usage: role NAME --verb=verb --resource=resource.group/subresource [--resource-name=resourcename]
      [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: verb
        required: true
      - name: resource
        required: true
    - options:
      - name: resource-name
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
  - name: create/rolebinding
    usage: rolebinding NAME --clusterrole=NAME|--role=NAME [--user=username] [--group=groupname]
      [--serviceaccount=namespace:serviceaccountname] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: clusterrole
      - name: role
    - options:
      - name: user
      - name: group
      - name: serviceaccount
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/secret
    usage: secret
  - name: create/secret/generic
    usage: generic NAME [--type=string] [--from-file=[key=]source] [--from-literal=key1=value1]
      [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: from-env-file
      - name: from-file
      - name: from-literal
    - options:
      - name: type
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: append-hash
      - name: generator
  - name: create/secret/docker-registry
    usage: docker-registry NAME --docker-username=user --docker-password=password
      --docker-email=email [--docker-server=string] [--from-literal=key1=value1] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: docker-username
        required: true
      - name: docker-password
        required: true
    - options:
      - name: docker-email
        required: true
      - name: docker-server
    - options:
      - name: from-file
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: append-hash
      - name: generator
  - name: create/secret/tls
    usage: tls NAME --cert=path/to/cert/file --key=path/to/key/file [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: cert
        required: true
      - name: key
        required: true
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: append-hash
      - name: generator
  - name: create/service
    usage: service
  - name: create/service/clusterip
    usage: clusterip NAME [--tcp=<port>:<targetPort>] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: tcp
      - name: clusterip
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/service/externalname
    usage: externalname NAME --external-name external.name [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: external-name
        required: true
      - name: tcp
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/service/loadbalancer
    usage: loadbalancer NAME [--tcp=port:targetPort] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: tcp
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/service/nodeport
    usage: nodeport NAME [--tcp=port:targetPort] [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - options:
      - name: tcp
      - name: node-port
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: create/serviceaccount
    usage: serviceaccount NAME [--dry-run]
    args:
    - name: NAME
    optionsgroups:
    - name: Output
      options:
      - name: output
      - name: template
      - name: allow-missing-template-keys
    - name: Switches
      options:
      - name: dry-run
      - name: validate
      - name: save-config
    - name: Other options
      options:
      - name: generator
  - name: get
    usage: get [(-o|--output=)json|yaml|wide|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=...]
      (TYPE[.VERSION][.GROUP] [NAME | -l label] | TYPE[.VERSION][.GROUP]/NAME ...)
      [flags]
    args:
    - name: TYPE[.VERSION][.GROUP][/]NAME
      choice: opt
      rep: repeat
    optionsgroups:
    - name: Switches
      options:
      - name: all-namespaces
      - name: export
      - name: ignore-not-found
      - name: no-headers
      - name: output-watch-events
      - name: recursive
    - options:
      - name: show-kind
      - name: show-labels
      - name: use-openapi-print-columns
      - name: watch
      - name: watch-only
    - options:
      - name: allow-missing-template-keys
      - name: server-print
    - name: Selection
      options:
      - name: filename
      - name: kustomize
      - name: selector
      - name: field-selector
    - name: Output
      options:
      - name: output
      - name: label-columns
      - name: sort-by
      - name: template
    - name: Other options
    - options:
      - name: chunk-size
      - name: raw
  - name: run
    usage: run NAME --image=image [--env="key=value"] [--port=port] [--replicas=replicas]
      [--dry-run=bool] [--overrides=inline-json] [--command] -- [COMMAND] [args...]
    args:
    - name: NAME
    - name: --
      end: true
    - name: COMMAND
      end: true
      choice: opt
    - name: args
      end: true
      choice: opt
      rep: repeat
    optionsgroups:
