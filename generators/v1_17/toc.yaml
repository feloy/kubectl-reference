- name: WORKING WITH APPS
  commands:
  - name: attach
    usage: attach (POD | TYPE/NAME) -c CONTAINER
    args:
    - name: POD | TYPE/NAME
    optionsgroups:
    - options:
      - name: container
      - name: stdin
      - name: tty
      - name: pod-running-timeout
  - name: auth
    usage: auth
  - name: auth/can-i
    usage: can-i VERB [TYPE | TYPE/NAME | NONRESOURCEURL]
    args:
    - name: VERB
    - name: TYPE | TYPE/NAME | NonResourceURL
      choice: opt
    optionsgroups:
    - options:
      - name: subresource
      - name: quiet
      - name: list
      - name: no-headers
      - name: all-namespaces
  - name: auth/reconcile
    usage: reconcile -f FILENAME
    optionsgroups:
    - options:
      - name: filename
      - name: kustomize
    - options:
      - name: remove-extra-permissions
      - name: remove-extra-subjects
    - name: Switches
      options:
      - name: dry-run
      - name: recursive
      - name: allow-missing-template-keys
    - name: Output
      options:
      - name: output
      - name: template
  - name: cp
    usage: cp <file-spec-src> <file-spec-dest>
    args:
    - name: fileSpecSrc
    - name: fileSpecDest
    optionsgroups:
    - options:
      - name: container
      - name: no-preserve
  - name: describe
    usage: describe (-f FILENAME | TYPE [NAME_PREFIX | -l label] | TYPE/NAME)
    args:
    - name: TYPE[/]NamePrefix
    optionsgroups:
    - options:
      - name: filename
      - name: kustomize
      - name: selector
    - name: Switches
      options:
      - name: all-namespaces
      - name: recursive
      - name: show-events
  - name: exec
    usage: exec (POD | TYPE/NAME) [-c CONTAINER] [flags] -- COMMAND [args...]
    args:
    - name: POD | TYPE/NAME
    - name: --
      end: true
    - name: COMMAND
      end: true
    - name: args
      end: true
      choice: opt
      rep: repeat
    optionsgroups:
    - options:
      - name: container
      - name: stdin
      - name: tty
      - name: pod-running-timeout
  - name: logs
    usage: logs [-f] [-p] (POD | TYPE/NAME) [-c CONTAINER]
    args:
    - name: POD | TYPE/NAME
    optionsgroups:
    - name: Selection
      options:
      - name: container
      - name: selector
    - name: Switches
      options:
      - name: follow
      - name: previous
      - name: all-containers
      - name: ignore-errors
      - name: insecure-skip-tls-verify-backend
    - options:
      - name: prefix
      - name: timestamps
    - name: Other options
      options:
      - name: limit-bytes
      - name: max-log-requests
      - name: pod-running-timeout
    - options:
      - name: since
      - name: since-time
      - name: tail
  - name: port-forward
    usage: port-forward TYPE/NAME [options] [LOCAL_PORT:]REMOTE_PORT [...[LOCAL_PORT_N:]REMOTE_PORT_N]
    args:
    - name: TYPE/NAME
    - name: '[LocalPort:]RemotePort'
      rep: repeat
    optionsgroups:
    - options:
      - name: address
      - name: pod-running-timeout
  - name: proxy
    usage: proxy [--port=PORT] [--www=static-dir] [--www-prefix=prefix] [--api-prefix=prefix]
    optionsgroups:
    - options:
      - name: port
      - name: address
      - name: unix-socket
    - options:
      - name: www
      - name: www-prefix
      - name: api-prefix
    - options:
      - name: accept-hosts
      - name: accept-paths
    - options:
      - name: reject-methods
      - name: reject-paths
    - options:
      - name: keepalive
      - name: disable-filter
  - name: top
    usage: top
  - name: top/node
    usage: node [NAME | -l label]
    args:
    - name: NAME
      choice: opt
    optionsgroups:
    - options:
      - name: selector
      - name: sort-by
      - name: no-headers
    - options:
      - name: heapster-namespace
      - name: heapster-port
    - options:
      - name: heapster-scheme
      - name: heapster-service
  - name: top/pod
    usage: pod [NAME | -l label]
    args:
    - name: NAME
      choice: opt
    optionsgroups:
    - options:
      - name: selector
      - name: sort-by
      - name: no-headers
      - name: all-namespaces
      - name: containers
    - options:
      - name: heapster-namespace
      - name: heapster-port
    - options:
      - name: heapster-scheme
      - name: heapster-service
