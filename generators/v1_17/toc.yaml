      options:
      - name: attach
      - name: command
      - name: dry-run
      - name: expose
      - name: force
      - name: leave-stdin-open
    - options:
      - name: quiet
      - name: record
      - name: recursive
      - name: rm
      - name: save-config
      - name: stdin
      - name: tty
      - name: wait
    - options:
      - name: allow-missing-template-keys
      - name: cascade
    - name: Resource attributes
      options:
      - name: replicas
      - name: labels
      - name: grace-period
      - name: schedule
    - options:
      - name: pod-running-timeout
      - name: restart
      - name: serviceaccount
    - name: Container attributes
      options:
      - name: image
      - name: image-pull-policy
      - name: env
    - options:
      - name: port
      - name: hostport
      - name: limits
      - name: requests
    - name: Other options
      options:
      - name: filename
      - name: kustomize
      - name: output
      - name: template
    - options:
      - name: generator
      - name: service-generator
    - options:
      - name: overrides
      - name: service-overrides
    - options:
      - name: timeout
  - name: expose
    usage: expose (-f FILENAME | TYPE NAME) [--port=port] [--protocol=TCP|UDP|SCTP]
      [--target-port=number-or-name] [--name=name] [--external-ip=external-ip-of-service]
      [--type=type]
    optionsgroups:
    - name: Switches
      options:
      - name: dry-run
      - name: record
      - name: recursive
      - name: save-config
      - name: allow-missing-template-keys
    - name: Service attributes
      options:
      - name: name
      - name: labels
      - name: selector
      - name: type
    - options:
      - name: cluster-ip
      - name: external-ip
      - name: load-balancer-ip
    - options:
