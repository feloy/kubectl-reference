      choice: opt
    - name: NAME
      choice: opt
      rep: repeat
    optionsgroups:
    - name: Switches
      options:
      - name: all
      - name: all-namespaces
      - name: force
      - name: ignore-not-found
      - name: now
      - name: recursive
      - name: cascade
      - name: wait
    - name: Selection
      options:
      - name: selector
      - name: field-selector
      - name: filename
      - name: kustomize
    - name: Other options
      options:
      - name: grace-period
      - name: timeout
      - name: output
      - name: raw
  include: _getting_started.md
- name: APP MANAGEMENT
  commands:
  - name: apply
    usage: apply (-f FILENAME | -k DIRECTORY)
    optionsgroups:
    - options:
      - name: filename
      - name: kustomize
